<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="layer"></div>
  <div class="contain">
    <div class="logo">
    <img src="./images/logo.svg" alt="">
    </div>
    <div class="mid-contain">
      <div class="left">
        <div class="img-container">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
      </div>
        <div class="right">
          <h2>Build The Community <br>Your Fans Will Love</h2>
            <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. </p>
            <p class="register">Register</p>
      </div>
    </div>
    <div class="contain-social-icons">
      <div class="social-icons">
        <div class="second" id="facebo">
        <i class="fa fa-facebook" style="color: white; font-size: 30px;" id="facebook"></i>
        <i class="fa fa-facebook" style="color:hsl(300, 69%, 71%); font-size: 30px;" id="facebook2"></i>
        </div>
        <div class="second">
        <ion-icon name="logo-twitter"></ion-icon>
        </div>
        <div class="second">
        <ion-icon name="logo-instagram"></ion-icon>
        </div>
    
      </div>
    </div>
  </div>
  <!--

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 


--->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
